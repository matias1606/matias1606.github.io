<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
        <title> Formulario standard</title>
          <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale:1.0, maximum-scale=1.0, minimum-scale:1.0" >
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <br>
      <form class="" action="">
       <div class="form-group">
           <label for="nombre"> Nombre: </label>
           <input class="form-control" id="nombre" type="text" placeholder="Nombre:">
       </div>


       <div class="form-group">   <!la form-group sirve para agregar un pequeño espacio>
           <label for="option"> Elige una opción:</label>
           <select class="form-control" name="" id="option">
              <option value="">Opción #1</option>
              <option value="">Opción #2</option>
              <option value="">Opción #3</option>
              <option value="">Opción #4</option>
              <option value="">Opción #5</option>
           </select>
       </div>
       <div class="form-group">
          <label for="mensaje"> Mensaje:</label>
          <textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje: "></textarea>
       </div>

       <div class="form-group">
          <label for="archivo"> Archivo: </label>
          <input type="file" id="archivo">
          <p class="help-block">Maximo 50 mb </p>
       </div>

        <button class="btn btn-primary"> Enviar</button>
      </form>
    </div>
  </body>
</html>
